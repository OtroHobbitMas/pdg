<app-navigation-bar></app-navigation-bar>

<div class="name">{{name}}</div>

<mat-drawer-container class="example-container" autosize>
    <mat-drawer position="end" #drawer class="chat" mode="side">
        <button type="button" mat-button (click)="drawer.close()">Go to book</button>
        <app-book-chat *ngFor="let msg of msgs" [msg]="msg"></app-book-chat>
        
        <textarea id="msgID" [formControl]="msgForm" type="text" class="inputMSG"></textarea>
        <button (click)="sendMsg()" type="submit" class="button is-info" style="padding: 5px;">Postear
            mensaje</button>

    </mat-drawer>

    <div class="example-sidenav-content">
        <button type="button" mat-button (click)="drawer.toggle()">Go to chat</button>
        <div class="page">
            <pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="false" style="height: 90vh; width: 95vw;"
                (pages-initialized)="pageInitialized($event)" [zoom-scale]="'page-width'" [page]="50"></pdf-viewer>
        </div>

    </div>

</mat-drawer-container>

<app-footer></app-footer>
